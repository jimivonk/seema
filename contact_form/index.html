<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Database</title>
</head>
<body>
    <container class=" form">
        <div class="row">
            <label>Full Name: </label>
            <input class = "form-input" id="name">
        </div>
        <div class="row">
            <label>E-mail: </label>
            <input class = "form-input" id="email">
        </div>
        <div class="row">
            <label>Contact Number: </label>
            <input class = "form-input" id="number">
        </div>
        <div class="row">
            <label>Name/ Number & Street Name: </label>
            <input class = "form-input" id="address">
        </div>
        <div class="row">
            <label>Town/ City : </label>
            <input class = "form-input" id="city">
        </div>
        <div class="row">
            <label>Post Code: </label>
            <input class = "form-input" id="postcode">
        </div>

        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </container>
    
</body>
</html>
